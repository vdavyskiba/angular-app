<div>
  <input type="text" [(ngModel)]="filterText" placeholder="filter"/>
  <button (click)="filterText = ''">clear</button>
</div>

<ul>
  <li *ngFor="#user of users | filter:'username':filterText">
    <span><a [routerLink]="['User', {id: user._id}]">{{user.username}}</a></span>
    <span><a [routerLink]="['UserEdit', {id: user._id}]">edit</a></span>
    <span><button (click)="remove(user)">x</button></span>
  </li>
</ul>
